<html>
  <head>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>

  <body>
    <div>
      <div>
        <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/send-email">Send Email<span class="sr-only">(current)</span></a></li>
          </ul>
        </nav>
      </div>
      <br/>

      <form action="/send-email" method="POST" class="form-horizontal" role="form" style="width: 50%;">

        <div class="form-group">
          <label for="from" class="col-sm-2 control-label">FROM</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="from" name="from" placeholder="from@example.com" value="" required="required">
          </div>
        </div>

        <div class="form-group">
          <label for="to" class="col-sm-2 control-label">TO</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="to" name="to" placeholder="to@example.com" value="" required="required">
          </div>
        </div>

        <div class="form-group">
          <label for="subject" class="col-sm-2 control-label">Subject</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required="required">
          </div>
        </div>

        <div class="form-group">
          <label for="content" class="col-sm-2 control-label">Content</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="8" name="content" required="required"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
          </div>
        </div>

      </form>
    </div>
  </body>

</html>
